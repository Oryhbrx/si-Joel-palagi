<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SINO ANG PALAGING MALI SA TEAM BAHAY?</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #ff4d4d;
      text-transform: uppercase;
    }

    #wheel-container {
      position: relative;
      margin: 50px auto;
      width: 400px;
      height: 400px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 20px #000;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }

    #result {
      font-size: 2em;
      margin-top: 30px;
      color: #00ff88;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background: #00f0ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }

    button:hover {
      background: #009eb2;
    }
  </style>
</head>
<body>

  <h1>SINO ANG PALAGING MALI SA TEAM BAHAY?</h1>

  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>

  <button onclick="spin()">SPIN</button>
  <div id="result"></div>

  <script>
    const names = [
      { name: "Alexandree", type: 'image', id: "https://drive.google.com/uc?export=view&id=1Ivga5VKeegruVwu4ZFcIPtDn72L2ELco" },
      { name: "Jeilord",     type: 'image', id: "https://drive.google.com/uc?export=view&id=1IW3UnPq2fybg8dVQ9ybgx2IRqAsQQ5hv" },
      { name: "Jammir",      type: 'image', id: "https://drive.google.com/uc?export=view&id=102sH0_-bTbFXe2qOZ5Tlke2m7o3xzBsq" },
      { name: "Angelo",      type: 'image', id: "https://drive.google.com/uc?export=view&id=1lvO-irxBQBADZM7WqX_U2cXsHi3mcG4x" },
      { name: "Ace",         type: 'image', id: "https://drive.google.com/uc?export=view&id=1EvI_coOt5nYoCXPDuxoOd6fvqNER0qXc" },
      { name: "Roi",         type: 'image', id: "https://drive.google.com/uc?export=view&id=1LhckhWY3xFSrIS014F81Zgui2JBQvBBS" },
      { name: "Alexis",      type: 'image', id: "https://drive.google.com/uc?export=view&id=1_b1hkUfn51eJ3Jbr3XlOrt1XuE59j9z9" },
      { name: "Joel",        type: 'image', id: "https://drive.google.com/uc?export=view&id=1bXjjchmYYPCsbuyuRHogtAF8ZpY4Le6j" },
      { name: "Jhundle",     type: 'image', id: "https://drive.google.com/uc?export=view&id=1i7PbzcQB4xJLDIJS_Wv7dKT8VQF5sRvh" }
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const resultDiv = document.getElementById("result");
    const total = names.length;
    const anglePerSlice = 2 * Math.PI / total;
    const colors = ["#ff7675", "#74b9ff", "#ffeaa7", "#55efc4", "#a29bfe", "#fd79a8", "#81ecec", "#fab1a0", "#fdcb6e"];
    let images = [];
    let rotationCount = 0;

    function preloadImages(callback) {
      let loaded = 0;
      for (let i = 0; i < total; i++) {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = names[i].id;
        img.onload = () => {
          images[i] = img;
          loaded++;
          if (loaded === total) callback();
        };
        img.onerror = () => {
          loaded++;
          if (loaded === total) callback();
        };
      }
    }

    function drawWheel() {
      ctx.clearRect(0, 0, 400, 400);
      for (let i = 0; i < total; i++) {
        const start = i * anglePerSlice;
        const end = start + anglePerSlice;
        const mid = start + anglePerSlice / 2;

        // Background slice
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.fillStyle = colors[i % colors.length];
        ctx.arc(200, 200, 200, start, end);
        ctx.fill();

        // Image
        if (images[i]) {
          const imgX = 200 + Math.cos(mid) * 120;
          const imgY = 200 + Math.sin(mid) * 120;
          ctx.save();
          ctx.translate(imgX, imgY);
          ctx.rotate(mid + Math.PI / 2);
          ctx.drawImage(images[i], -25, -25, 50, 50);
          ctx.restore();
        }

        // Name
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(mid);
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px Arial";
        ctx.fillText(names[i].name, 120, 5);
        ctx.restore();
      }
    }

    function spin() {
      resultDiv.textContent = "";

      const joelIndex = names.findIndex(n => n.name.toLowerCase() === "joel");
      const sliceDeg = 360 / total;
      const targetDeg = 360 - (joelIndex * sliceDeg + sliceDeg / 2); // Joel slice center to top
      const fullSpins = 5 * 360;

      const totalRotation = fullSpins + targetDeg;

      // Reset transform before spinning again
      canvas.style.transition = "none";
      canvas.style.transform = `rotate(0deg)`;

      // Small timeout to re-apply transform smoothly
      setTimeout(() => {
        canvas.style.transition = "transform 5s cubic-bezier(0.33, 1, 0.68, 1)";
        canvas.style.transform = `rotate(${totalRotation}deg)`;
      }, 50);

      setTimeout(() => {
        resultDiv.textContent = "ðŸ˜† Palaging si Joel ang mali!";
      }, 5300);
    }

    preloadImages(drawWheel);
  </script>
</body>
</html>
