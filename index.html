<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Team Bahay Spinner</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 1em;
      font-size: 1.5em;
      color: #ff4d4d;
    }
    #controls {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, button, textarea {
      margin: 6px;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    #wheel-container {
      position: relative;
      margin: 20px auto;
      width: 90vmin;
      height: 90vmin;
      max-width: 500px;
      max-height: 500px;
    }
    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid white;
      transition: transform 5s ease-out;
    }
    #pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }
  </style>
</head>
<body><h1 contenteditable="true">SINO ANG MANLILIBRE SA TEAM BAHAY?</h1><div id="controls">
  <textarea id="nameList" rows="6" cols="30" placeholder="Enter names here (one per line)"></textarea>
  <button onclick="updateWheel()">Update Wheel</button>
  <button onclick="spin()">SPIN</button>
</div><div id="wheel-container">
  <div id="pointer"></div>
  <canvas id="wheel" width="500" height="500"></canvas>
</div><script>
  let canvas = document.getElementById("wheel");
  let ctx = canvas.getContext("2d");
  let center = canvas.width / 2;
  let names = ["Joel", "Alexis", "Jeilord", "Angelo"];
  let anglePerSlice;

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    let total = names.length;
    anglePerSlice = 2 * Math.PI / total;
    let colors = ["#ff7675", "#74b9ff", "#ffeaa7", "#55efc4", "#a29bfe", "#fd79a8", "#81ecec", "#fab1a0", "#fdcb6e"];

    for (let i = 0; i < total; i++) {
      let start = i * anglePerSlice;
      let end = start + anglePerSlice;
      let mid = start + anglePerSlice / 2;

      ctx.beginPath();
      ctx.moveTo(center, center);
      ctx.fillStyle = colors[i % colors.length];
      ctx.arc(center, center, center, start, end);
      ctx.fill();

      ctx.save();
      ctx.translate(center, center);
      ctx.rotate(mid);
      ctx.textAlign = "center";
      ctx.fillStyle = "#000";
      ctx.font = "bold 14px sans-serif";
      ctx.fillText(names[i], center * 0.65, 5);
      ctx.restore();
    }
  }

  function spin() {
    let randAngle = Math.floor(Math.random() * 360) + 1800;
    canvas.style.transition = "none";
    canvas.style.transform = "rotate(0deg)";
    setTimeout(() => {
      canvas.style.transition = "transform 5s ease-out";
      canvas.style.transform = `rotate(${randAngle}deg)`;
    }, 50);
  }

  function updateWheel() {
    const input = document.getElementById("nameList").value.trim();
    if (input) {
      names = input.split("\n").map(n => n.trim()).filter(n => n !== "");
      drawWheel();
    }
  }

  drawWheel();
</script></body>
</html>
