<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SINO ANG PALAGING MALI SA TEAM BAHAY?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      height: 100%;
    }

    h1 {
      margin-top: 1rem;
      color: #ff4d4d;
    }

    #wheel-container {
      position: relative;
      margin: 2rem auto;
      width: 90vmin;
      height: 90vmin;
      max-width: 500px;
      max-height: 500px;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid white;
      box-shadow: 0 0 15px #000;
      transition: transform 5s ease-out;
    }

    #pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin-top: 1rem;
      background: #00f0ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 1rem;
      font-size: 1.5em;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h1>SINO ANG PALAGING MALI SA TEAM BAHAY?</h1>

  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="500" height="500"></canvas>
  </div>

  <button onclick="spin()">SPIN</button>
  <div id="result"></div>

  <script>
const names = [
  { name: "Roi",        img: "https://drive.google.com/uc?export=view&id=1LhckhWY3xFSrIS014F81Zgui2JBQvBBS" },
  { name: "Alexandree", img: "https://drive.google.com/uc?export=view&id=1Ivga5VKeegruVwu4ZFcIPtDn72L2ELco" },
  { name: "Jeilord",    img: "https://drive.google.com/uc?export=view&id=1IW3UnPq2fybg8dVQ9ybgx2IRqAsQQ5hv" },
  { name: "Jammir",     img: "https://drive.google.com/uc?export=view&id=102sH0_-bTbFXe2qOZ5Tlke2m7o3xzBsq" },
  { name: "Angelo",     img: "https://drive.google.com/uc?export=view&id=1lvO-irxBQBADZM7WqX_U2cXsHi3mcG4x" },
  { name: "Joel",       img: "https://drive.google.com/uc?export=view&id=1bXjjchmYYPCsbuyuRHogtAF8ZpY4Le6j" },
  { name: "Ace",        img: "https://drive.google.com/uc?export=view&id=1EvI_coOt5nYoCXPDuxoOd6fvqNER0qXc" },
  { name: "Alexis",     img: "https://drive.google.com/uc?export=view&id=1_b1hkUfn51eJ3Jbr3XlOrt1XuE59j9z9" },
  { name: "Jhundle",    img: "https://drive.google.com/uc?export=view&id=1i7PbzcQB4xJLDIJS_Wv7dKT8VQF5sRvh" }
];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const center = canvas.width / 2;
    const total = names.length;
    const anglePerSlice = 2 * Math.PI / total;
    const colors = ["#ff7675", "#74b9ff", "#ffeaa7", "#55efc4", "#a29bfe", "#fd79a8", "#81ecec", "#fab1a0", "#fdcb6e"];
    let images = [];

    function preloadImages(callback) {
      let loaded = 0;
      for (let i = 0; i < total; i++) {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = names[i].img;
        img.onload = () => {
          images[i] = img;
          loaded++;
          if (loaded === total) callback();
        };
        img.onerror = () => {
          loaded++;
          if (loaded === total) callback();
        };
      }
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < total; i++) {
        const start = i * anglePerSlice;
        const end = start + anglePerSlice;
        const mid = start + anglePerSlice / 2;

        // Slice
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.fillStyle = colors[i % colors.length];
        ctx.arc(center, center, center, start, end);
        ctx.fill();

        // Image
        if (images[i]) {
          const imgX = center + Math.cos(mid) * center * 0.6;
          const imgY = center + Math.sin(mid) * center * 0.6;
          ctx.save();
          ctx.translate(imgX, imgY);
          ctx.rotate(mid + Math.PI / 2);
          ctx.drawImage(images[i], -25, -25, 50, 50);
          ctx.restore();
        }

        // Name
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(mid);
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px sans-serif";
        ctx.fillText(names[i].name, center * 0.65, 5);
        ctx.restore();
      }
    }

    function spin() {
      const resultEl = document.getElementById("result");
      resultEl.textContent = "";

      const joelIndex = names.findIndex(n => n.name.toLowerCase() === "joel");
      const sliceDeg = 360 / total;
      const offsetDeg = sliceDeg / 2;
      const targetDeg = 360 - (joelIndex * sliceDeg + offsetDeg);

      const fullSpins = 5 * 360;
      const finalRotation = fullSpins + targetDeg;

      canvas.style.transition = "none";
      canvas.style.transform = "rotate(0deg)";

      setTimeout(() => {
        canvas.style.transition = "transform 5s ease-out";
        canvas.style.transform = `rotate(${finalRotation}deg)`;
      }, 50);

      setTimeout(() => {
        resultEl.textContent = "ðŸ˜‚ Palaging si Joel ang mali!";
      }, 5300);
    }

    preloadImages(drawWheel);
  </script>
</body>
</html>
