<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SINO ANG MANLILIBRE?</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      color: #ff4d4d;
      margin-top: 1em;
    }

    #wheel-container {
      position: relative;
      margin: 30px auto;
      width: 90vmin;
      height: 90vmin;
      max-width: 500px;
      max-height: 500px;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid white;
      transition: transform 5s ease-out;
    }

    #pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      background: #00f0ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #00ff88;
    }
  </style>
</head>
<body>

<h1>SINO ANG PALAGING MALI SA TEAM BAHAY?</h1>

<div id="wheel-container">
  <div id="pointer"></div>
  <canvas id="wheel" width="500" height="500"></canvas>
</div>

<button onclick="spin()">SPIN</button>
<div id="result"></div>

<script>
  const names = [
    { name: "Roi",        img: "https://drive.google.com/uc?export=view&id=1LhckhWY3xFSrIS014F81Zgui2JBQvBBS" },
    { name: "Alexandree", img: "https://drive.google.com/uc?export=view&id=1Ivga5VKeegruVwu4ZFcIPtDn72L2ELco" },
    { name: "Jeilord",    img: "https://drive.google.com/uc?export=view&id=1IW3UnPq2fybg8dVQ9ybgx2IRqAsQQ5hv" },
    { name: "Jammir",     img: "https://drive.google.com/uc?export=view&id=102sH0_-bTbFXe2qOZ5Tlke2m7o3xzBsq" },
    { name: "Angelo",     img: "https://drive.google.com/uc?export=view&id=1lvO-irxBQBADZM7WqX_U2cXsHi3mcG4x" },
    { name: "Ace",        img: "https://drive.google.com/uc?export=view&id=1EvI_coOt5nYoCXPDuxoOd6fvqNER0qXc" },
    { name: "Joel",       img: "https://drive.google.com/uc?export=view&id=1bXjjchmYYPCsbuyuRHogtAF8ZpY4Le6j" },
    { name: "Jhundle",    img: "https://drive.google.com/uc?export=view&id=1i7PbzcQB4xJLDIJS_Wv7dKT8VQF5sRvh" }
  ];

  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const resultEl = document.getElementById("result");
  const total = names.length;
  const center = canvas.width / 2;
  const anglePerSlice = 2 * Math.PI / total;
  const colors = ["#ff7675", "#74b9ff", "#ffeaa7", "#55efc4", "#a29bfe", "#fd79a8", "#81ecec", "#fab1a0", "#fdcb6e"];
  let images = [];

  function preloadImages(callback) {
    let loaded = 0;
    for (let i = 0; i < total; i++) {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = names[i].img;
      img.onload = () => {
        images[i] = img;
        loaded++;
        if (loaded === total) callback();
      };
      img.onerror = () => {
        loaded++;
        if (loaded === total) callback();
      };
    }
  }

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < total; i++) {
      const start = i * anglePerSlice;
      const end = start + anglePerSlice;
      const mid = start + anglePerSlice / 2;

      // Slice background
      ctx.beginPath();
      ctx.moveTo(center, center);
      ctx.fillStyle = colors[i % colors.length];
      ctx.arc(center, center, center, start, end);
      ctx.fill();

      // Draw image
      if (images[i]) {
        const imgX = center + Math.cos(mid) * center * 0.6;
        const imgY = center + Math.sin(mid) * center * 0.6;
        ctx.save();
        ctx.translate(imgX, imgY);
        ctx.rotate(mid + Math.PI / 2);
        ctx.drawImage(images[i], -25, -25, 50, 50);
        ctx.restore();
      }

      // Draw name
      ctx.save();
      ctx.translate(center, center);
      ctx.rotate(mid);
      ctx.textAlign = "center";
      ctx.fillStyle = "#000";
      ctx.font = "bold 14px sans-serif";
      ctx.fillText(names[i].name, center * 0.65, 5);
      ctx.restore();
    }
  }

function spin() {
  resultEl.textContent = "";

  const fullSpins = 5 * 360;
const finalRotation = fullSpins; // No angle offset needed

  canvas.style.transition = "none";
  canvas.style.transform = "rotate(0deg)";

  setTimeout(() => {
    canvas.style.transition = "transform 5s ease-out";
    canvas.style.transform = `rotate(${finalRotation}deg)`;
  }, 50);

  setTimeout(() => {
    resultEl.textContent = "ðŸ˜‚ Palaging si Joel ang mali!";
  }, 5300);
}
  preloadImages(drawWheel);
</script>
</body>
</html>
