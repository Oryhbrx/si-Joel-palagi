<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Bahay Spinner</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }h1 {
  color: #ff4d4d;
  margin-top: 1em;
  font-size: 1.5em;
  cursor: text;
}

h1:focus {
  outline: none;
  border-bottom: 2px dashed #ff4d4d;
}

#wheel-container {
  position: relative;
  margin: 30px auto;
  width: 90vmin;
  height: 90vmin;
  max-width: 500px;
  max-height: 500px;
}

canvas {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 8px solid white;
  transition: transform 5s ease-out;
}

#pointer {
  position: absolute;
  top: -25px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-bottom: 30px solid red;
}

button {
  padding: 12px 24px;
  font-size: 1.2em;
  background: #00f0ff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 20px;
}

textarea {
  width: 90%;
  max-width: 500px;
  height: 100px;
  margin: 20px auto;
  display: block;
  padding: 10px;
  font-size: 1em;
  border-radius: 6px;
  border: none;
  resize: vertical;
}

#resultPopup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.9);
  z-index: 999;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: gold;
  font-size: 2em;
  font-weight: bold;
  text-align: center;
  animation: fadeIn 1s ease;
}

#resultPopup.show {
  display: flex;
}

.sparkles {
  position: absolute;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background: radial-gradient(circle, rgba(255,255,255,0.4) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: sparkle 2s infinite linear;
}

@keyframes sparkle {
  0% { background-position: 0 0; }
  100% { background-position: 40px 40px; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}

.popup-text {
  background: linear-gradient(45deg, gold, #fff, gold);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 2.5em;
  margin-bottom: 20px;
}

  </style>
</head>
<body><h1 id="editableTitle" contenteditable="true" spellcheck="false">SINO ANG PALAGING MALI SA TEAM BAHAY?</h1><textarea id="nameList">Alexandree
Jeilord
Jammir
Angelo
Ace
Roi
Alexis
Joel
Jhundle</textarea><button onclick="updateWheel()">Update Wheel</button>

<div id="wheel-container">
  <div id="pointer"></div>
  <canvas id="wheel" width="500" height="500"></canvas>
</div><button onclick="spin()">SPIN</button>

<div id="resultPopup">
  <div class="sparkles"></div>
  <div class="popup-text" id="popupWinner"></div>
  <button onclick="closePopup()">Okay ðŸ˜‚</button>
</div><script>
  let names = [];
  let images = [];
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");
  const center = canvas.width / 2;
  let anglePerSlice = 0;

  const titleEl = document.getElementById("editableTitle");
  const nameList = document.getElementById("nameList");

  if (localStorage.getItem("wheelTitle")) {
    titleEl.innerText = localStorage.getItem("wheelTitle");
  }
  titleEl.addEventListener("input", () => {
    localStorage.setItem("wheelTitle", titleEl.innerText.trim());
  });

  function updateWheel() {
    const lines = nameList.value.trim().split("\n").filter(Boolean);
    names = lines.map(n => ({ name: n, img: null }));
    anglePerSlice = 2 * Math.PI / names.length;
    preloadImages(drawWheel);
  }

  function preloadImages(callback) {
    images = [];
    let loaded = 0;
    if (names.length === 0) return;
    for (let i = 0; i < names.length; i++) {
      images[i] = null;
      loaded++;
      if (loaded === names.length) callback();
    }
  }

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const colors = ["#ff7675", "#74b9ff", "#ffeaa7", "#55efc4", "#a29bfe", "#fd79a8", "#81ecec", "#fab1a0", "#fdcb6e"];

    for (let i = 0; i < names.length; i++) {
      const start = i * anglePerSlice;
      const end = start + anglePerSlice;
      const mid = start + anglePerSlice / 2;

      ctx.beginPath();
      ctx.moveTo(center, center);
      ctx.fillStyle = colors[i % colors.length];
      ctx.arc(center, center, center, start, end);
      ctx.fill();

      ctx.save();
      ctx.translate(center, center);
      ctx.rotate(mid);
      ctx.textAlign = "center";
      ctx.fillStyle = "#000";
      ctx.font = "bold 14px sans-serif";
      ctx.fillText(names[i].name, center * 0.65, 5);
      ctx.restore();
    }
  }

  function spin() {
    const degreesPerSlice = 360 / names.length;
    let selectedIndex = Math.floor(Math.random() * names.length);
    const joelIndex = names.findIndex(n => n.name.toLowerCase() === "joel");
    if (joelIndex !== -1) selectedIndex = joelIndex;

    const centerOffset = (selectedIndex + 0.5) * degreesPerSlice;
    const finalRotation = (5 * 360) + (360 - centerOffset);

    canvas.style.transition = "none";
    canvas.style.transform = "rotate(0deg)";
    setTimeout(() => {
      canvas.style.transition = "transform 5s ease-out";
      canvas.style.transform = `rotate(${finalRotation}deg)`;
    }, 50);

    setTimeout(() => {
      showPopup(names[selectedIndex].name);
    }, 5300);
  }

  function showPopup(winner) {
    document.getElementById("popupWinner").textContent = `ðŸ˜‚ Si ${winner} ang Palaging Mali!`;
    document.getElementById("resultPopup").classList.add("show");
  }

  function closePopup() {
    document.getElementById("resultPopup").classList.remove("show");
  }

  updateWheel();
</script></body>
</html>
