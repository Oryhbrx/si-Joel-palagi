<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SINO ANG PALAGING MALI SA TEAM BAHAY?</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #ff4d4d;
      text-transform: uppercase;
    }

    #wheel-container {
      position: relative;
      margin: 50px auto;
      width: 400px;
      height: 400px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 20px #000;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #f00;
    }

    #result {
      font-size: 2em;
      margin-top: 30px;
      color: #00ff88;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background: #00f0ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
    }

    button:hover {
      background: #009eb2;
    }
  </style>
</head>
<body>

  <h1>SINO ANG PALAGING MALI SA TEAM BAHAY?</h1>

  <div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>

  <button onclick="spin()">SPIN</button>
  <div id="result"></div>

  <script>
    const names = [
      { name: "Alexandree", img: "https://drive.google.com/uc?export=view&id=1Ivga5VKeegruVwu4ZFcIPtDn72L2ELco" },
      { name: "Jeilord",     img: "https://drive.google.com/uc?export=view&id=1IW3UnPq2fybg8dVQ9ybgx2IRqAsQQ5hv" },
      { name: "Jammir",      img: "https://drive.google.com/uc?export=view&id=102sH0_-bTbFXe2qOZ5Tlke2m7o3xzBsq" },
      { name: "Angelo",      img: "https://drive.google.com/uc?export=view&id=1lvO-irxBQBADZM7WqX_U2cXsHi3mcG4x" },
      { name: "Ace",         img: "https://drive.google.com/uc?export=view&id=1EvI_coOt5nYoCXPDuxoOd6fvqNER0qXc" },
      { name: "Roi",         img: "https://drive.google.com/uc?export=view&id=1LhckhWY3xFSrIS014F81Zgui2JBQvBBS" },
      { name: "Alexis",      img: "https://drive.google.com/uc?export=view&id=1_b1hkUfn51eJ3Jbr3XlOrt1XuE59j9z9" },
      { name: "Joel",        img: "https://drive.google.com/uc?export=view&id=1bXjjchmYYPCsbuyuRHogtAF8ZpY4Le6j" },
      { name: "Jhundle",     img: "https://drive.google.com/uc?export=view&id=1i7PbzcQB4xJLDIJS_Wv7dKT8VQF5sRvh" }
    ];

    const colors = ["#ff7675", "#74b9ff", "#ffeaa7", "#55efc4", "#a29bfe", "#fd79a8", "#81ecec", "#fab1a0", "#fdcb6e"];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const resultDiv = document.getElementById("result");
    const anglePerSlice = 2 * Math.PI / names.length;
    const images = [];

    function preloadImages(callback) {
      let loaded = 0;
      names.forEach((person, index) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = person.img;
        img.onload = () => {
          images[index] = img;
          loaded++;
          if (loaded === names.length) callback();
        };
        img.onerror = () => {
          console.error("Image failed to load for:", person.name);
          loaded++;
          if (loaded === names.length) callback();
        };
      });
    }

    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < names.length; i++) {
        const startAngle = i * anglePerSlice;
        const endAngle = startAngle + anglePerSlice;

        // Background slice
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, startAngle, endAngle);
        ctx.fill();

        const midAngle = startAngle + anglePerSlice / 2;
        const imgX = 200 + Math.cos(midAngle) * 120;
        const imgY = 200 + Math.sin(midAngle) * 120;

        // Draw image if available
        if (images[i]) {
          ctx.save();
          ctx.translate(imgX, imgY);
          ctx.rotate(midAngle + Math.PI / 2);
          ctx.drawImage(images[i], -25, -25, 50, 50);
          ctx.restore();
        }

        // Draw name
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(midAngle);
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px Arial";
        ctx.fillText(names[i].name, 110, 5);
        ctx.restore();
      }
    }

    function spin() {
      resultDiv.textContent = "";

      const joelIndex = names.findIndex(n => n.name === "Joel");
      const sliceAngle = 360 / names.length;
      const targetAngle = 360 - (joelIndex * sliceAngle) - (sliceAngle / 2);
      const fullSpins = 5;
      const finalAngle = fullSpins * 360 + targetAngle;

      canvas.style.transition = "transform 5s cubic-bezier(0.33, 1, 0.68, 1)";
      canvas.style.transform = `rotate(${finalAngle}deg)`;

      setTimeout(() => {
        resultDiv.textContent = "ðŸ˜† Palaging si Joel ang mali!";
      }, 5200);
    }

    preloadImages(drawWheel);
  </script>
</body>
</html>
